version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: careflow-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: careflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - careflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/careflow --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: careflow-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    command: server /data --console-address ":9001"
    volumes:
      - ./CareFlow-BackEnd/minio-data:/data
    restart: unless-stopped
    networks:
      - careflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./CareFlow-BackEnd
      dockerfile: Dockerfile
    container_name: careflow-backend
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://admin:admin123@mongodb:27017/careflow?authSource=admin
      PORT: 8000
      # MinIO/S3 configuration
      S3_ENDPOINT: http://minio:9000
      S3_KEY: minioadmin
      S3_SECRET: minioadmin
      S3_BUCKET: careflow-bucket
      # JWT Secret (change this in production!)
      JWT_SECRET: your-secret-key-change-this-in-production
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - careflow-network

  # Frontend React Application
  frontend:
    build:
      context: ./CareFlow-FrontEnd
      dockerfile: Dockerfile
    container_name: careflow-frontend
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - careflow-network

volumes:
  mongodb-data:
    driver: local

networks:
  careflow-network:
    driver: bridge
